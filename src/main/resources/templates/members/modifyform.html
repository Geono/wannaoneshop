<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>회원 정보 변경</title>
</head>
<body>
<h1>회원 정보 변경</h1>
<form method="post" action="/members/modify">
    <table>
        <tbody>
        <tr>
            <td>E-Mail</td>
            <td th:text="${member.email}">email 값</td>
            <input type="hidden" name="email" value="${member_email}">
        </tr>
        <tr>
            <td>회원이름</td>
            <td th:text="${member.name}">값</td>
            <input type="hidden" name="name" value="${member_name}">
        </tr>
        <tr>
            <td>비밀번호</td>
            <td><input type="password" name="password"></td>
        </tr>
        <tr>
            <td>전화번호</td>
            <td><input type="text" name="mobile"></td>
        </tr>
        <tr>
            <td>주소</td>
            <td><input type="text" name="address"></td>
        </tr>
        </tbody>
    </table>
    <input type="submit">
</form>
<button onclick="javascript:history.back();">이전 화면</button>
</body>
</html>
