<html lang="ko" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>워너원 상품 카트 목록</title>
    <link href="../webjars/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <table class="table table-striped">
        <div class="page-header">
            <h1>워너원 상품 카트 목록</h1>
        </div>
        <thead>
        <tr>
            <th class="text-center">상품명</th>
            <th class="text-center">수량</th>
            <th class="text-center">총 가격</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order : ${orders}">
            <td class="text-center" th:text="${order.item.name}">1</td>
            <td class="text-center" th:text="${order.count}">1</td>
            <td class="text-center" th:text="${order.count * order.item.price}">1</td>
        </tr>
        </tbody>
    </table>
    <form id="ordercartform" method="post" action="/order/cart">
        <input type="submit" class="btn btn-primary" value="장바구니 주문">
    </form>
    <a href="/item/list">목록으로 돌아가기</a>
    <script src="../webjars/jquery/1.9.1/jquery.min.js"></script>
    <script src="../webjars/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</div>
</body>
</html>
